<div class="container-fluid">
  <div class="row">
    <div class="col"></div>
    <div class="col-5">
      <div class="card content-block">
        <div class="card-body">
          <div *ngFor="let token of testcase.tokens" class="d-inline-block">
            <button
              type="button"
              class="btn btn-light btn-token"
              (click)="assignLabel(token)"
              [ngClass]="{
                'first-name-token': token.namedEntities.isFirstName,
                'last-name-token': token.namedEntities.isLastName,
                'appellativum-token': token.namedEntities.isAppellativum,
                'organization-token': token.namedEntities.isOrganization,
                'title-token': token.attributes.isTitle,
                'position-token': token.attributes.isPosition,
                'kinship-token': token.attributes.isKinship,
                'property-token': token.attributes.isProperty
              }">
                {{ token.text }}
              <span *ngIf="token.identifier" class="badge badge-secondary">{{ token.identifier }}</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="card content-block">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <h5>Entities</h5>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                class="custom-control-input"
                id="first-name"
                value="firstName"
                [(ngModel)]="selectedLabel">
              <label class="custom-control-label first-name" style="color: #800000;" for="first-name">First name</label>
            </div>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                class="custom-control-input"
                id="last-name"
                value="lastName"
                [(ngModel)]="selectedLabel">
              <label class="custom-control-label" for="last-name">Last name</label>
            </div>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                class="custom-control-input"
                id="appellativum"
                value="appellativum"
                [(ngModel)]="selectedLabel">
              <label class="custom-control-label" for="appellativum">Appellativum</label>
            </div>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                class="custom-control-input"
                id="organization"
                value="organization"
                [(ngModel)]="selectedLabel">
              <label class="custom-control-label" for="organization">Organization</label>
            </div>
          </li>
          <li class="list-group-item">
            <h5>Attributes</h5>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                class="custom-control-input"
                id="title"
                value="title"
                [(ngModel)]="selectedLabel">
              <label class="custom-control-label" for="title">Title</label>
            </div>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                class="custom-control-input"
                id="position"
                value="position"
                [(ngModel)]="selectedLabel">
              <label class="custom-control-label" for="position">Position</label>
            </div>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                class="custom-control-input"
                id="kinship"
                value="kinship"
                [(ngModel)]="selectedLabel">
              <label class="kinship custom-control-label" for="kinship">Kinship</label>
            </div>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                class="custom-control-input"
                id="property"
                value="property"
                [(ngModel)]="selectedLabel">
              <label class="custom-control-label property" for="property">Property</label>
            </div>
          </li>
          <li class="list-group-item">
            <h5>Identifier</h5>
            <div>
              <input type="text" class="form-control form-control-sm" id="identifier">
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="col"></div>
  </div>
  <div class="row">
    <div class="col"></div>
    <div class="col-5 text-center">
      <button type="button" class="btn btn-lg btn-success"><i class="fas fa-check"></i></button>
      <button type="button" class="btn btn-lg btn-danger"><i class="fas fa-times"></i></button>
    </div>
    <div class="col"></div>
  </div>
</div>
